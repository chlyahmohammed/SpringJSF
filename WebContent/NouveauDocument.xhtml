<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">

<h:body>
	<h1>Spring avec JSF2.2</h1>
	<h:form>
		<h:panelGrid columns="2">
			<h:outputText value="Identificateur" />
			<h:inputText value="#{document.id }" />
			
			<h:outputText value="Titre" />
			<h:inputText value="#{document.title }" />
			
			<h:outputText value="Prix" />
			<h:inputText value="#{document.price }" />			
		</h:panelGrid>
		<h:commandButton value="JSF Test" action="#{documentAction.test}" />
		<h:commandButton value="Ajouter" action="#{documentAction.add}" />
	</h:form>
</h:body>
</html>
